<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assista Wandinha na Netflix</title>
    <meta
      name="description"
      content="Assistir agora a primeira temporada de Wandinha. Apenas na Netflix!"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <article>
        <h1>Vai ficar de fora dessa?</h1>
        <p>
          Assista agora a primeira temporada de Wandinha. Apenas na Netflix!
        </p>
        <button>Assistir</button>
      </article>
      <picture>
        <source
          srcset="./imagens/header/wandinha-celular.webp"
          media="(max-width: 39.9375em)"
          alt="Foto da Wandinha. Menina de pele clara, cabelo escuro, usa batom vermelho, olhando fixamente para a 4ª parede. Está de lado e segurando um guarda chuva."
        />
        <source
          srcset="./imagens/header/wandinha-lua-tablet.webp"
          media="(max-width: 63.9375em)"
          alt="Foto da Wandinha. Menina de pele clara, cabelo escuro, usa batom vermelho, olhando fixamente para a 4ª parede. Está de lado e segurando um guarda chuva. Há uma lua cheia no céu num plano de fundo noturno e cheio de nuvens."
        />
        <img
          src="./imagens/header/wandinha-desktop.webp"
          alt="Duas fotos da Wandinha. Uma de frente mostrando apenas o rosto, a outra é ela de lado segurando um guarda chuva. Menina de pele clara, cabelo escuro, usa batom vermelho, olhando fixamente para a 4ª parede. Há uma lua cheia no céu num plano de fundo noturno e cheio de nuvens."
        />
      </picture>
    </header>
  </body>
</html>
